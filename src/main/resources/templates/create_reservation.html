<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> CricketCare </title>
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<header>
    <div class="container">
        <a href="/greeting">
            <img class="buglogo" th:src="@{images/bugbusters.jpg}" alt="bugs" width="100px">
            <h1 class="logo">CricketCare</h1></a>

        <nav>
            <ul>
                <li><a href="/setup">Setup</a></li>
                <li><a href="/getClientInfo">Profile</a></li>
                <li><a href="/createReservation">Book</a></li>
                <li><a href="/getReservations">Appointments</a></li>
                <li><a href="/updateReservation">Update</a></li>
                <li><a href="/cancelReservation">Delete</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
<h1>Book an appointment with CricketCare</h1>
<form action="#" th:action="@{/createReservation}" th:object="${reservation}" method="post">
    <!--    <p>Custom Attributes (JSON): <input type="text" th:field="*{json}" /></p>-->
    <p>User ID: <input type="text" th:field="*{userId}" /></p>
    <p>Start Time: <input type="datetime-local" th:field="*{startTime}"/></p>
    <p>Number of slots: <input type="text" th:field="*{numSlots}" /></p>
    <p>Custom Attributes (JSON): </p>
    <textarea class="form-control" rows="5" style="white-space: nowrap"
              name="json"
              placeholder="Custom Values JSON" th:field="*{customValues}"
              required="required"></textarea>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</main>
</body>
</html>
